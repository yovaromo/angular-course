<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li>Krilllin - 700</li>
      <li>Goku - 15,000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <!-- <form (submit)="agregar( $event )"> -->
    <form (ngSubmit)="agregar()">
      <input
          type="text"
          placeholder="Nombre"
          name = "nombre"
          [(ngModel)]="nuevo.nombre"
      >
      <input
          type="number"
          placeholder="Poder"
          name ="poder"
          [(ngModel)]="nuevo.poder"
      >
      <button type="submit">
        Agregar
      </button>
    </form>
  </div>
</div>
